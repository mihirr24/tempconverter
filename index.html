<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link  href="style.css" rel="stylesheet">
  <script src="script.js"></script>
</head>
<body>
<div class="box">
  <h1>Temperature Converter</h1>

  <div class="item">
  <label for="celsius">Enter The Value of Celsius:</label>
  <input type="number" id="celsius"  oninput="convert('celsius')">
  <div class="line"></div>
  </div>
  <div class="item">
  <label for="fahrenheit">Enter The Value of Fahrenheit:</label>
  <input type="number" id="fahrenheit"  oninput="convert('fahrenheit')">
  <div class="line"></div>
</div>
<div class="item">
  <label for="kelvin">Enter The Value of kelvin:</label>
  <input type="number" id="kelvin"  oninput="convert('kelvin')">
  <div class="line"></div>
</div>
</div>


</body>
</html>
